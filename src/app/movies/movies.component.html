<div class="container">
  <div class="row">
    <div class="col-lg-12" style="margin-top: 10%; position: relative;">
      <p>
        THIS IS A TEXT IN THE HEADER OF THE EXPLITUS RISING SUMMIT
      </p>
    </div>
  </div>
</div>
<div class="container-fluid">

  <div class="blog">
    <div class="container-fluid">
      <div *ngIf="moviesResultsState" class="row">

        <div *ngIf="noMovies" id="loader" >
          <div class="container">
            <div class="row">
              <div class="col align-self-center">
                <img src="../../assets/lg.azure-round-loader.gif">
              </div>
            </div>
          </div>
        </div> 

        <div *ngFor="let movie of moviesResults.results" class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
          <a routerLink="/movie/{{movie.id}}">
            <div class="card">
              <div class="card-img">
                <img src="https://image.tmdb.org/t/p/w300/{{ movie.poster_path }}" class="img-fluid">
              </div>
              <div class="card-body">
                <h4 class="card-title">{{ movie.title }}</h4>
                <p class="card-text d-inline-block text-truncate CustomCardText">
                  {{ movie.overview }}
                </p>
              </div>
              <div class="card-footer">
                <p class="card-text">{{ movie.release_date }}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
